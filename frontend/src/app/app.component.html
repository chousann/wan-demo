<div class="container">
  <h1>WebAuthn 认证演示</h1>
  
  <div *ngIf="!isAuthenticated; else loggedIn">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        placeholder="请输入用户名"
        class="form-control">
    </div>
    
    <div class="button-group">
      <button (click)="register()" class="btn btn-primary">注册</button>
      <button (click)="login()" class="btn btn-success">登录</button>
    </div>
  </div>
  
  <ng-template #loggedIn>
    <div class="welcome">
      <h2>欢迎, {{username}}!</h2>
      <button (click)="logout()" class="btn btn-warning">退出登录</button>
    </div>
  </ng-template>
  
  <div class="message" *ngIf="message">
    <p>{{ message }}</p>
  </div>
</div>
